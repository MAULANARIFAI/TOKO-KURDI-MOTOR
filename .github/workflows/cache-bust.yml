name: Cache Bust Assets

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  bust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute version
        id: ver
        run: echo "version=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Update asset versions in HTML
        run: |
          V=${{ steps.ver.outputs.version }}
          for f in $(git ls-files "*.html"); do
            sed -E -i \
              -e "s|(assets/js/main.js)(\?v=[^\"']*)?|\1?v=${V}|g" \
              -e "s|(assets/js/products.js)(\?v=[^\"']*)?|\1?v=${V}|g" \
              -e "s|(assets/js/auto-image-match.js)(\?v=[^\"']*)?|\1?v=${V}|g" \
              -e "s|(assets/css/styles.css)(\?v=[^\"']*)?|\1?v=${V}|g" "$f"
          done
          if ! git diff --quiet; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add -A
            git commit -m "ci: cache-bust assets to ${V}"
          fi

      - name: Push
        if: ${{ success() }}
        run: |
          if git log -1 --pretty=%B | grep -q "ci: cache-bust"; then
            git push
          else
            echo "No cache-bust changes to push"
          fi

